<html lang="en">

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <menu class="c-input c-input--full u-text-medium">
            <input type="text" id="text_input" class="c-input__field" placeholder="Input text">
        </menu>
        <menu class="c-input">
            <label for="model" id="engine_label" class="c-input__label"> Choose processing engine (default: Spacy)</label>
            <input id="model" type="checkbox" aria-hidden="true" class="c-dropdown__trigger">
            <ul class="c-dropdown u-text-small">
                <li>
                    <input type="radio" class="c-dropdown__trigger">
                    <label id="spacy" class="c-dropdown__option model">Spacy</label>
                </li>
                <li>
                    <input type="radio" class="c-dropdown__trigger">
                    <label id="google"  class="c-dropdown__option model">Google</label>
                </li>
                <li>
                    <input type="radio" class="c-dropdown__trigger">
                    <label id="watson" class="c-dropdown__option model">Watson</label>
                </li>
            </ul>
        </menu>
    </head>

    <body>
        <div id="displacy"></div>
        <div id="sentiment" class="c-input__field"></div>
        <br>
        <br>
        <div id="details" class="c-input__field"></div>
    </body>

    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/node_modules/displacy/displacy.js"></script>
    <script type="text/javascript" src="/nlp.js"></script>

</html>
